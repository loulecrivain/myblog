home:
  alias: '/blog'

pages:
  theme: quark
  process:
    markdown: true
    twig: false

languages:
  supported:
    - fr
    - en
  default_lang: fr
  include_default_lang: true
  content_fallback:
    en: ['fr', 'en']
    fr: ['fr']

cache:
  enabled: true
  check:
    method: file
  driver: auto
  prefix: 'g'

twig:
  cache: true
  debug: true
  auto_reload: true
  autoescape: false

assets:
  css_pipeline: false
  css_minify: true
  css_rewrite: true
  js_pipeline: false
  js_minify: true

debugger:
  enabled: false
  twig: true
  shutdown:
    close_connection: true
